<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:text="${message} ? ${message} : '' "></span>
<h1 class="font-weight-bold text-center">Product Management</h1>
<h3 class="font-weight-bold text-center">Form update Product</h3>
<h2 th:href="@{/admin/product/list}">Product list</h2>
<form th:action="@{/admin/product-update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group row">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Product Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="productName" th:field="*{productName}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Price</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="price" th:field="*{price}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Quantity</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="quantity" th:field="*{quantity}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Discount</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="discount" th:field="*{discount}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Real Price</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="realPrice" th:field="*{realPrice}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Product category</label>
        <div class="col-md-4">
            <select class="form-control" th:object="${categories}" name="category_id">
                <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.categoryName}"></option>
            </select>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br>
    <div class="form-group row" style="color: white">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Product Description</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="description" th:field="*{description}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <input type="hidden" th:field="*{statusProduct}">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-1">
            <button class="btn btn-primary" type="submit" value="Save">Save</button>
        </div>
        <div class="col-md-1">
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
        <div class="col-md-5"></div>
    </div>
</form>

<footer th:replace="/views/layout :: footer"></footer>
</body>
</html>
