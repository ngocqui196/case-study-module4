<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:text="${message} ? ${message} : '' "></span>
<h1 style="opacity: 0.8; color: #3f4040">Product</h1>
<h2 th:href="@{/admin/product/list}">Product list</h2>
<th:block th:each="product : ${product}">
    <div class="form-group row" style="color: white">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Product Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="productName" th:text="*{productName}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row" style="color: white">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Price</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="price" th:text="*{price}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row" style="color: white">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Quantity</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="quantity" th:text="*{quantity}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row" style="color: white">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Discount</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="discount" th:text="*{discount}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group row" style="color: white">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Real Price</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="realPrice" th:text="*{realPrice}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <lable>Category</lable>
    <select th:object="${categories}" name="category_id">
        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.categoryName}"></option>
    </select>
    <br>
    <div class="form-group row" style="color: white">
        <div class="col-md-2"></div>
        <label class="col-md-2 colFormLabel">Product Description</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="description" th:text="*{description}"/>
        </div>
        <div class="col-md-4"></div>
    </div>
    <input type="hidden" th:text="*{statusProduct}">
</th:block>

<!--</div>-->
<footer th:replace="/views/layout :: footer"></footer>
</body>
</html>
