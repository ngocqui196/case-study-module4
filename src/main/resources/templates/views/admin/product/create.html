<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Create Customer</h1>
<th:block th:if="${mess}">
    <span th:text="${mess}"></span>
</th:block>
<form method="post" th:object="${product}" enctype="multipart/form-data">
    <lable>Product Name:</lable>
    <input type="text" id="name" th:field="*{productName} name="productName"/>
    <br>
    <lable>Price:</lable>
    <input type="number" th:field="*{price}" name="price"/>
    <br>
    <lable>Quantity:</lable>
    <input type="number" th:field="*{quantity}" name="quantity"/>
    <br>
    <lable>Description:</lable>
    <input type="text" th:field="*{description}" name="description"/>
    <br>
    <lable>RealPrice:</lable>
    <input type="number" th:field="*{realPrice}" name="quantity"/>
    <br>
    <lable>Type:</lable>
    <input type="text" th:field="*{type}" name="type"/>
    <br>
    <lable>RealPrice:</lable>
    <input type="number" th:field="*{realPrice}" name="quantity"/>
    <br>
    <lable>Upload Images:</lable>
    <input type="file" th:field="*{avatar}"/>
    <br>
    <input type="submit" value="Save"/>

    <button type="reset">Reset</button>
</form>
</body>
</html>
