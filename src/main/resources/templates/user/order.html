<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Order Info</div>

<div class="customer-info-container">
    <h3>Customer Information:</h3>
    <ul>
        <li>Name: <span th:utext="${orderInfo.id}"></span></li>
        <li>Phone: <span th:utext="${orderInfo.customer}"></span></li>
    </ul>
    <h3>Order Summary:</h3>
    <ul>
        <li>Total:
            <span class="total" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">
               </span>
        </li>
    </ul>
</div>
<br/>
<table border="1" style="width:100%">
    <tr>
        <th>ID</th>
        <th>Quantity Buy</th>
        <th>Product Name</th>
    </tr>
    <tr th:each="orderDetailInfo : ${orderInfo.details}">
        <td th:utext="${orderDetailInfo.id}"></td>
        <td th:utext="${orderDetailInfo.quanityBuy}"></td>
        <td th:utext="${orderDetailInfo.productName}"></td>


    </tr>
</table>

<th:block th:include="/_footer"></th:block>

</body>
</html>
