<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    h1 {
        color: #ffffff;
        font-family: 'Raleway', sans-serif;
        font-size: 62px;
        font-weight: 800;
        line-height: 72px;
        margin: 0 0 24px;
        text-align: center;
        text-transform: uppercase;
    }

    h2 {
        color: black;
        font-family: 'Raleway', sans-serif;
        font-size: 31px;
        font-weight: 800;
        line-height: 36px;
        margin: 0 0 24px;
        text-align: center;
        text-transform: uppercase;
    }
    a {
        color: black;
        font-family: 'Raleway', sans-serif;
        font-size: 20px;
        font-weight: 800;
        line-height: 36px;
        margin: 0 0 24px;
        text-align: center;
        text-transform: uppercase;
    }
    input[type=text], input[type=password] {
        margin: 5px;
        padding: 0 10px;
        width: 200px;
        height: 34px;
        color: #404040;
        background: white;
        border: 1px solid;
        border-color: #c4c4c4 #d1d1d1 #d4d4d4;
        border-radius: 2px;
        outline: 5px solid #eff4f7;
        -moz-outline-radius: 3px;
        -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }
</style>
<body style="background: url(https://cellphones.com.vn/sforum/wp-content/uploads/2019/09/2910_Vongy30-10tiyApplestrnhlngb.jpg) no-repeat;background-size: 100%">
<span th:text="${message} ? ${message} : '' "></span>
<h1 style="opacity: 0.8; color: #3f4040" class="text-center">Product</h1>
<form style="text-align: center">
    Search by first name:
    <input name="s" type="text" th:value="${keyword}"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<div class="row">
    <div class="container">
        <table border="1" cellpadding="5" class="table table-striped table-dark" style="opacity: 0.8">
            <h2 class="font-weight-bold text-center">List product</h2>
            <hr>
            <a href="/templates/views/admin/product/create">Add new Product</a>
            <br>
            <br>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Discount</th>
                        <th>Real Price</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Status Product</th>
                        <th style="width: 10%">Edit</th>
                        <th style="width: 10%">Delete</th>
                    </tr>
                    <th:block th:each="product : ${products}">
                        <tr>
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.productName}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${product.discount}"></td>
                            <td th:text="${product.realPrice}"></td>
                            <td th:text="${product.type}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.statusProduct}"></td>
                            <td>
                                <a class="btn btn-primary"
                                   th:href="@{/templates/views/admin/product-edit/__${product.id}__ }">Edit</a>
                            </td>
                            <td>
                                <a class="btn btn-danger" id="deleteButton"
                                   th:href="@{/templates/views/admin/product-delete/__${product.id}__ }">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </div>
            </div>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm remove product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this product?</p>
            </div>
            <div class="modal-footer">
                <a href="" type="button" class="btn btn-primary" id="delRef">Yes, I do</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>-->

<!--</div>-->
<footer th:replace="/views/layout :: footer"></footer>
<script>
    $('.table #deleteButton').on('click', function (event) {
        event.preventDefault();
        var href = $(this).attr('href');
        $('#deleteModal #delRef').attr('href', href);
        console.log(1)
        $('#deleteModal').modal();
    });
</script>
</body>
</html>
